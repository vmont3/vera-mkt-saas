version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/Dockerfile.secure
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    read_only: false # Set to true if possible, but node needs some write access to /tmp
    tmpfs:
      - /tmp
    restart: always
    networks:
      - quantum-net

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=quantum_cert
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - quantum-net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

networks:
  quantum-net:
    driver: bridge

volumes:
  pgdata:
